# Emergent Simulation Engine - Tuning Configuration
# Modify these values to adjust simulation behavior without recompiling

[simulation]
# Default simulation parameters
default_ticks = 1000
snapshot_interval = 100
ritual_interval = 500

[agents]
# Agent spawning configuration
agents_per_faction = 55
specialist_count = 5

[movement]
# Base weights for movement actions
travel_base = 0.4
patrol_base = 0.2
wander_base = 0.3
return_home_base = 0.2
flee_base = 0.8

# Trait modifiers for movement
boldness_travel_bonus = 0.3
loyalty_patrol_bonus = 0.4
sociability_wander_bonus = 0.2

[communication]
# Base weights for communication actions
share_memory_base = 0.5
spread_rumor_base = 0.4
lie_base = 0.15
confess_base = 0.2

# Trait modifiers for communication
sociability_chat_bonus = 0.4
honesty_lie_penalty = 0.15
grudge_gossip_bonus = 0.3

# Target selection weights
same_faction_bonus = 0.2
positive_relationship_bonus = 0.3
negative_relationship_penalty = 0.4

[resource]
# Base weights for resource actions
work_base = 0.6
trade_base = 0.25
steal_base = 0.05
hoard_base = 0.2

# Need-based modifiers
desperate_work_bonus = 0.4
stressed_steal_bonus = 0.15

# Trait modifiers for resource actions
honesty_steal_penalty = 0.15
loyalty_steal_faction_penalty = 0.2

[social]
# Base weights for social actions
build_trust_base = 0.5
curry_favor_base = 0.3
gift_base = 0.15
ostracize_base = 0.1

# Trait modifiers for social actions
sociability_build_trust_bonus = 0.3
ambition_curry_favor_bonus = 0.3
loyalty_ostracize_traitor_bonus = 0.3

[faction]
# Base weights for faction actions
defect_base = 0.02
exile_base = 0.05
challenge_leader_base = 0.02
support_leader_base = 0.3

# Trait modifiers for faction actions
loyalty_defect_penalty = 0.4
ambition_challenge_bonus = 0.3
loyalty_support_bonus = 0.3

[conflict]
# Base weights for conflict actions
argue_base = 0.15
fight_base = 0.05
sabotage_base = 0.02
assassinate_base = 0.005

# Trait modifiers for conflict
boldness_fight_bonus = 0.3
grudge_revenge_bonus = 0.4
honesty_sabotage_penalty = 0.15

[archive]
# Base weights for archive actions
write_base = 0.3
read_base = 0.5
destroy_base = 0.05
forge_base = 0.02

[memory]
# Memory decay and propagation
memory_decay_rate = 0.1
memory_cleanup_threshold = 0.1
secondhand_fidelity_multiplier = 0.7
emotional_multiplier = 0.5

[trust]
# Trust evolution parameters
trust_decay_rate = 0.01
grudge_decay_rate = 0.005
grudge_threshold = 0.3

[drama]
# Drama scoring thresholds
high_drama_threshold = 0.7
medium_drama_threshold = 0.4

# Drama multipliers
enemy_faction_multiplier = 1.5
close_relationship_multiplier = 1.4
betrayal_multiplier = 1.8
desperate_state_multiplier = 1.3
